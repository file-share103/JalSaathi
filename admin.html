<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    table { border-collapse: collapse; width: 100%; max-width: 960px; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; font-size: 14px; }
    th { background: #f7f7f7; text-align: left; }
    .row { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
    button { padding: 6px 10px; font-size: 14px; }
    .small { font-size: 12px; color: #666; }
  </style>
  <script>
    function readEntries(){ try { return JSON.parse(localStorage.getItem('entries')||'[]'); } catch { return []; } }
    function writeEntries(list){ localStorage.setItem('entries', JSON.stringify(list)); }
    function formatTs(ts){ try { return new Date(ts).toLocaleString(); } catch { return String(ts); } }

    function render(){
      const data = readEntries();
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      if(!data.length){
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 6; td.textContent = 'No entries yet.'; td.className = 'small';
        tr.appendChild(td); tbody.appendChild(tr); return;
      }
      for(const e of data){
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${e.name||''}</td>
          <td>${e.mobile||''}</td>
          <td>${e.lat??''}</td>
          <td>${e.lon??''}</td>
          <td>${(e.place||'').replaceAll('<','&lt;')}</td>
          <td>${formatTs(e.ts)}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    function clearAll(){
      if(confirm('Clear all entries?')){ writeEntries([]); render(); }
    }

    window.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('refresh').addEventListener('click', render);
      document.getElementById('clear').addEventListener('click', clearAll);
      render();
    });
  </script>
</head>
<body>
  <div class="row">
    <h1 style="margin:0;">Admin</h1>
    <button id="refresh">Refresh</button>
    <button id="clear">Clear All</button>
    <a href="index.html" class="small">Back to form</a>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Lat</th>
        <th>Lon</th>
        <th>Place</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</body>
</html>
